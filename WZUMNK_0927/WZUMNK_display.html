<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Display</title>

<style> 
    p {
        background-color: rgb(30, 195, 112);
        padding: 10px;
    }

    span {
        background-color: #ccff00;
        color: black;
        padding: 10px;
    }

    p.vsr1{display: none}
    p.vsr2{display: inline}
    P.vsr3{display: block;}
    p.vsr4{display: inline-block;}
    p.vsr5{display: flex;}

</style>   
</head>

<body>

    <h1>megjelenítési tulajdonságok</h1>

        <h2>display: none:</h2> 
        <p class="vsr1">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>
        

        <h2>display: inline:</h2> 
        <p class="vsr2">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>
            
        <h2>display: block:</h2> 
        <p class="vsr3">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>
        

        <h2>display: inlin-block:</h2> 
        <p class="vsr4">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>


        <h2>display: flex:</h2> 
        <p class="vsr5">
            <span>PTI BSc 1</span>
            <span>PTI BSc 2</span>
            <span>PTI BSc 3</span>
        </p>

</body>
</html>
